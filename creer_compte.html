<h1>Créer un compte</h1>
<form method="POST" id="form_inscription">
    <div class="mb-3">
        <label for="prenom">Prénom: <sup style="color:red;">*</sup></label>
        <input type="text" class="form-control" id="prenom" name="prenom" required>
    </div>

    <div class="mb-3">
        <label for="nom">Nom de famille: <sup style="color:red;">*</sup></label>
        <input type="text" class="form-control" id="nom" name="nom" required>
    </div>

    <div class="mb-3">
        <label for="courriel">Courriel: <sup style="color:red;">*</sup></label>
        <input type="text" class="form-control" id="courriel" name="courriel" required>
    </div>

    <div class="mb-3">
        <label for="password">Mot de passe: <sup style="color:red;">*</sup></label>
        <input type="text" class="form-control" id="password" name="password" required>
    </div>

    <button type="submit">Créer un compte</button>
</form>

<h1>Ajouter un match</h1>
<form method="POST" id="form_match_ajouter">
  <div class="mb-3">
    <label for="adversaire1">Adversaire #1:</label>
    <select name="adversaire1" id="adversaire1" class="form-control">
    </select>
  </div>

  <div class="mb-3">
    <label for="adversaire2">Adversaire #2:</label>
    <select name="adversaire2" id="adversaire2" class="form-control">
    </select>
  </div>

  <div class="mb-3">
    <label for="gagnant">Gagnant:</label>
    <select name="gagnant" id="gagnant" class="form-control">
    </select>
  </div>

  <div class="mb-3">
    <label for="dateTime">Date et l'heure:</label>
    <input type="datetime-local" class="form-control" id="dateTime" name="dateTime" required>
  </div>

  <div class="mb-3">
    <label for="stadium">Lieu:</label>
    <select class="form-select" id="stadium" name="stadium">
      <option value=null>...</option>
      <option value="Stade 1">Stade 1</option>
      <option value="Stade 2">Stade 2</option>
      <option value="Stade 3">Stade 3</option>
      <option value="Stade 4">Stade 4</option>
      <option value="Stade 5">Stade 5</option>
    </select>

    <button type="submit">Créer le match</button>
  </div>
</form>

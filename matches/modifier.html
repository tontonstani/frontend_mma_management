<!-- Barre de naviguation -->

        <a class="navbar-brand" href="../index.html">Navbar</a>

<h1 id="titre"></h1>
<form method="POST">
    <div class="mb-3">
        <label for="id">ID:</label>
        <input type="number" class="form-control" id="id" readonly>
    </div>
    <div class="mb-3">
        <label for="date_evenement">Date et l'heure:</label>
        <input type="datetime-local" class="form-control" id="date_evenement" name="date_evenement" required>
    </div>

    <div class="mb-3">
        <label for="lieu">Lieu:</label>
        <select class="form-select" id="lieu" name="lieu">
            <option value=null>...</option>
            <option value="Stade 1">Stade 1</option>
            <option value="Stade 2">Stade 2</option>
            <option value="Stade 3">Stade 3</option>
            <option value="Stade 4">Stade 4</option>
            <option value="Stade 5">Stade 5</option>
        </select>

        <button type="submit">Modifier le match</button>
    </div>
</form>
